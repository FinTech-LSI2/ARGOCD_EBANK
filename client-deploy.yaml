apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: client-service
  labels:
    app: client-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: client-service
  template:
    metadata:
      labels:
        app: client-service
    spec:
      containers:
        - name: client-service
          image: "ayman909/client-service:v2"
          ports:
            - containerPort: 8080
      initContainers:
        - name: init-eureka
          image: busybox
          command: ['sh', '-c', 'until nslookup eureka-server.default.svc.cluster.local; do echo waiting for Eureka; sleep 3; done;']
        - name: init-db
          image: busybox
          command: ['sh', '-c', 'until nslookup client-db.default.svc.cluster.local; do echo waiting for Eureka; sleep 3; done;']
               
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {duration: 20s}
        - setWeight: 50
        - pause: {duration: 20s}
        - setWeight: 100
 
